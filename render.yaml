# Render Blueprint for Socket.IO Server
services:
  - type: web
    name: zeta-qr-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    plan: free  # or starter/standard for paid

